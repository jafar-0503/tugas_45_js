<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas-45 || JS-DOM</title>
    <link rel="icon" href="img/logo1.jpg">
  </head>
  <body>
    <p id="href"></p>
      <button onclick="lihat_href()">Lihat href</button>

    <script type="text/javascript">
      function  lihat_href(){
        var x = location.href;
        document.getElementById('href').innerHTML = x;
      }
    </script>
  </body>
</html>
